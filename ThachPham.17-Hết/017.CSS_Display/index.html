            width: 60%;
            margin: 0 auto;
            display: table;
        }
        .row{
            display: table-row;
        }
        .col{
            display: table-cell;
            background: red;
            border: 1px solid;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">Item 1</div>
        <div class="col">Item 2</div>
        <div class="col">Item 3</div>
    </div>

    <div class="row">
        <div class="col">Item 1</div>
        <div class="col">Item 2</div>
        <div class="col">Item 3</div>
    </div>

</div>

</body>
</html>
